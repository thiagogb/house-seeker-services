server.port=8082
#grpc
grpc.server.port=9082
grpc.server.enable-keep-alive=true
grpc.server.keep-alive-time=60000
grpc.server.reflection-service-enabled=false
#jpa
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.batch_size=50
#hikari
spring.datasource.hikari.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.pool-name=house-seeker-data-jpa-pool
spring.datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/house-seeker
spring.datasource.hikari.username=house-seeker
spring.datasource.hikari.password=house-seeker
#flyway
spring.flyway.enabled=true
spring.flyway.loggers=log4j2
spring.flyway.locations=classpath:db/migration/schema
spring.flyway.default-schema=public
#quartz
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never
spring.quartz.auto-startup=false
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
spring.quartz.properties.org.quartz.jobStore.tablePrefix=qrtz_
spring.quartz.properties.org.quartz.jobStore.dataSource=quartzDataSource
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.provider=hikaricp
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.driver=${spring.datasource.hikari.driver-class-name}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.URL=${spring.datasource.hikari.jdbc-url}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.user=${spring.datasource.hikari.username}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.password=${spring.datasource.hikari.password}
spring.quartz.properties.org.quartz.dataSource.quartzDataSource.validationQuery=${spring.datasource.hikari.connection-test-query}
#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=house-seeker
spring.rabbitmq.password=house-seeker